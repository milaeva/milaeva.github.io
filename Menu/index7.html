<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Blur Menu with CSS3 Transitions</title>
		<meta charset="UTF-8" />

		<link rel="shortcut icon" href="../favicon.ico"> 
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/style7.css" />
<!--[if IE]>
	<link rel="stylesheet" type="text/css" href="css/styleIE.css" />
<![endif]-->
		<link href='http://fonts.googleapis.com/css?family=Josefin+Slab' rel='stylesheet' type='text/css' />
</head>
<body style="background-image: url(images/pattern.png), url(images/7.jpg);">
	<div class="container">
		<h1>Blur Menu <span>with Transitions</span></h1>
		<div class="content">
			<ul class="bmenu">
				<li><a href="#">About</a></li>
				<li><a href="#">Illustrations</a></li>
				<li><a href="#">Photography</a></li>
				<li><a href="#">Web Design</a></li>
				<li><a href="#">Personal Projects</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</div>
	</div>
	<form>
		<fieldset>
		<div class="main">
		<div>
			<label>First name*</label>
			<input type="text" name="First Name" class="FirstName field"/>
		</div>
		<div>
			<label>Last name*</label>
			<input type="text" name="Last Name" class="LastName field"/>
		</div>
		<div>
			<label>Birthday*</label>
			<input type="date" id="datepicker" class="birthday field"/>
		</div>
		<div>
			<label>Gender*</label>				
			<input type="radio" name="a" id="_button" class="genger field">female
			<input type="radio" name="a" id="_button" class="genger field">male
		</div>
		<div>
			<label>Country*</label>
			<select name="select"size="3" id=""  class="country field">
				<option value="select1"></option>
				<option value="select2">France</option>
				<option value="select3">China</option>
				<option value="select3">Other</option>
				
			</select>
		</div>
		<div>
			<label>Email*</label>
			<input type="email" name="login" id="" class="email field">
		</div>
		<div>
			<label>Password</label>
			<input type="password" name="password" id="" class="password field">
		</div>
		<div>
			<label>Address*</label>
			<input type="text" name="address" id=""  class="address field"/>
		</div>
		<div>
			<textarea name="Notes" id="" cols="30" rows="10" class="notes field">Notes</textarea>				
		</div>
		</div>
	</fieldset>
	<input type='submit' class='validateBtn' value='submit'/>
	</form>
	<script src="css/js.js"></script>
</body>
</html>
