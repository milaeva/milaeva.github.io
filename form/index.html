<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form</title>
	<link rel="stylesheet" href="style.css"/>	
</head>
<body>
	<form class="formWithValidation main">
	<fieldset>
	
		<div>
		<label>First name</label>
		</div>
			<div><input type="text" name="First Name" class="firstName field"/>
		</div>
		<div>
			<label>Last name</label>
			<input type="text" name="Last Name" class="lastName field"/>
		</div>
		<div>
			<label>Birthday</label>
			<input type="date" id="datepicker" class="birthday field"/>
		</div>
		<div>
			<label>Gender</label>				
			<input type="radio" name="a" id="_button" class="gender field"/>women
			<input type="radio" name="a" id="_button" class="gender field"/>man
		</div>
		<div>
			<label>Country</label>
			<select name="select"size="3" id=""  class="country field">
				<option></option>
				<option value="select2">France</option>
				<option value="select3">China</option>
				<option value="select3">Other</option>				
			</select>
		</div>
		<div>
			<label>Email</label>
			<input type="email" name="login" id=""  class="email field">
		</div>
		<div>
			<label>Password</label>
			<input type="password" name="password" id=""  class="password field">
		</div>
		<div>
			<label>Address</label>
			<input type="text" name="address" id=""  class="address field">
		</div>
		<div>
			<textarea name="Notes" id="" cols="30" rows="10"  class="notes field">Notes</textarea>				
		</div>
		
	</fieldset>
	<input type='submit' class='validateBtn' value='submit'/>
	</form>
	<script src="js1.js"></script>
</body>
</html>
