      height: 150px;
      color: #fff;
      display: block;
      width: 100%;
    }
    .clearfix {
      width: 100%;
      float: none;
      position: relative;
    }
    .clearfix:after {
      height: 1px;
      width: 100%;
      display: block;
      clear: both;
      content: "";

    .inside {

      height: 100%;

    }
    .text {

      transform: translate(-50% ,-50%);
